<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-facility</title>
    <link rel="icon" href="logo-inti-web.png">
</head>
<body>
    <img src="images/logo-inti-web.png" width="400">
    <p>
        Register with INTI to book your desired facility!
    </p>

    <hr>

    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>

    <label>Email</label><br>
    <input type="text" id="email" name="email" placeholder="Enter your email"><br>

    <label>Password</label><br>
    <input type="text" id="password" name="password" placeholder="Enter your password"><br>

    <a href="mainpage.html">
        <button id="register-btn" class="">Register</button>
    </a>
    
    <a href="login.html">Already have an account? Login here.</a>

</body>
</html>
